<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>ChatGPT-mini</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="chatbox">
    <div class="chat-message">
      <h1>Hé, hallo</h1>
      <p>Vertel me waar ik je bij kan helpen.</p>
    </div>
  </div>
  <button id="new-conversation">
    <span class="plus">+</span> Nieuwe Chat 
  </button>
  <div id="recent-chat" class="div recent"> recent</div> 
  <footer>
    <div class="input-container">
      <input type="text" id="input-field" placeholder="Stel een vraag" class="input-field">
      <button id="send-button" class="button"> <div class="arrow"> ➤ </div></button>
    </div>

    <div class="copyright">
      <h3>  ChatGPT-mini kan fouten maken. Controleer belangrijke informatie altijd zelf. &spades; A Sealiti &forall;</h3>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
